<!--------Crea un nuevo documento HTML con el título "Disposición de elementos en CSS"

Crea un nuevo fichero CSS e impórtalo en el documento HTML principal

Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros

Las imágenes deben tener 300 píxeles de ancho

Deben reagruparse (wrap) cuando el ancho del viewport cambia-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposición de elementos en CSSt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./images/elefante.jpg" alt="elefante">
        <img src="./images/foco.jpg" alt="foco">
        <img src="./images/girl.jpg" alt="chica">
        <img src="./images/paisaje.jpg" alt="pasisaje">
        <img src="./images/pradera.jpg" alt="pradera">
        <img src="./images/tree.jpg" alt="arbol">
    </div>
</body>
</html>
