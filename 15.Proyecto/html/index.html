<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../sass/index.css" />
    <title>Proyecto</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <a href="#">
          <img src="../assets/img/logo.png" alt="logo" />
        </a>
      </div>
      <div class="menu">
        <ul class="main-menu">
          <li>Princes</li>
          <li>Learn</li>
          <li>Individuals</li>
          <li>Businesses</li>
          <li>Developers</li>
          <li>Company</li>
        </ul>
      </div>
      <div class="get-started">
        <button class="btn-sec-s">Sign in</button>
        <button class="btn-main-s">Get Started</button>
      </div>
    </nav>
    <section class="sec-home">
      <div class="home-cta">
        <div class="cta-text">
          <span>Jump start your portfolio</span>
          <i class="bi bi-arrow-right"></i>
        </div>
        <h2 class="home-title">Jump start your crypto portfolio</h2>
        <p class="home-description">
          Coinbase is the easiest place to buy and sell cryptocurrecy. Sign and
          get started today.
        </p>
        <div class="lead-magnet row align-items-center">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Email address"
            />
          </div>
          <div class="col">
            <button class="btn-main">Get started</button>
          </div>
        </div>
      </div>
      <div class="home-img">
        <img src="../assets/img/wallet.png" alt="wallet" />
      </div>
    </section>
    <section class="sec-call-to-action"></section>
    <section class="sec-features"></section>
    <section class="sec-benefits"></section>
    <section class="sec-kpis"></section>
    <section class="sec-onboarding"></section>
    <section class="sec-footer cta"></section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
